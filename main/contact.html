<body>
    <form name="contact" method="POST" data-netlify="true" action="/thankyou.html"
        class="form-template-v3 contact-form">
        <fieldset class="margin-bottom-md padding-bottom-md border-bottom">
            <div class="text-component margin-bottom-md text-center">
                <h2>Contact Me</h2>
                <p>please allow 1-2 business days for me to respond.</p>
            </div>

            <div class="margin-bottom-xs">
                <div class="grid gap-xxs items-center@md">
                    <div class="col-4@md">
                        <label class="form-label" for="firstName">First name</label>
                    </div>

                    <div class="col-8@md">
                        <input class="form-control width-100%" type="text" name="firstName" id="firstName" required>
                    </div>
                </div>
            </div>

            <div class="margin-bottom-xs">
                <div class="grid gap-xxs items-center@md">
                    <div class="col-4@md">
                        <label class="form-label" for="lastName">Last name</label>
                    </div>

                    <div class="col-8@md">
                        <input class="form-control width-100%" type="text" name="lastName" id="lastName" required>
                    </div>
                </div>
            </div>

            <div class="margin-bottom-xs">
                <div class="grid gap-xxs items-center@md">
                    <div class="col-4@md">
                        <label class="form-label" for="inputEmail">Email</label>
                    </div>

                    <div class="col-8@md">
                        <input class="form-control width-100%" type="email" name="inputEmail" id="inputEmail" required>
                    </div>
                </div>
            </div>

            <div>
                <div class="grid gap-xxs items-center@md">
                    <div class="col-4@md">
                        <label class="form-label" for="textarea">Textarea</label>
                        <p class="text-xs color-contrast-medium margin-top-xxxxs">Optional</p>
                    </div>

                    <div class="col-8@md">
                        <textarea class="form-control width-100%" name="textarea" id="textarea"></textarea>
                    </div>
                </div>
            </div>
            <p class="hidden">
                <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
            </p>
        </fieldset>

        <fieldset class="margin-bottom-md padding-bottom-md border-bottom">
            <div class="text-component margin-bottom-md text-center">
                <h2>How can I help?</h2>
            </div>



            <div>
                <div class="grid gap-xxs items-center@md">
                    <div class="col-4@md">
                        <div class="form-label">Choose 1 or more options</div>
                    </div>

                    <div class="col-8@md">
                        <ul class="flex flex-wrap gap-md">
                            <li>
                                <input class="checkbox" type="checkbox" id="webdev" name="webdev">
                                <label for="webdev">Web Design / Development</label>
                            </li>

                            <li>
                                <input class="checkbox" type="checkbox" id="hosting-it" name="hosting-it">
                                <label for="hosting-it">Hosting / IT</label>
                            </li>

                            <li>
                                <input class="checkbox" type="checkbox" id="marketing" name="marketing">
                                <label for="marketing">Social Media / Marketing</label>
                            </li>

                            <li>
                                <input class="checkbox" type="checkbox" id="other" name="other">
                                <label for="other">Other</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </fieldset>

        <div class="text-right">
            <button class="btn btn--primary">Submit</button>
        </div>
    </form>
